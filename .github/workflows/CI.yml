name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: format
        run: make format
      - name: lint
        run: make lint
      - name: test
        run: make test
  hf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: git remote
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: git remote add huggingface https://huggingface.co/spaces/${HF_USERNAME}/MLOps-Lab2-demo.git
      - name: cambio rama hf-space
        run: git checkout hf-space
      - name: push huggingface
        run: git push -f huggingface hf-space:main

